name: Feature Request
description: Suggest an idea for Android Volume Controller
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
assignees:
  - y4kupkaya

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature! ðŸ’¡
        
        Please search existing issues before creating a new one to avoid duplicates.

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented.
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions you've considered.
      placeholder: I also considered...

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my use case
        - Critical - Blocking my usage
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: Implementation Complexity (Your Estimate)
      description: How complex do you think this feature would be to implement?
      options:
        - Simple - Small change or configuration option
        - Medium - New functionality but straightforward
        - Complex - Significant changes required
        - I don't know

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your specific use case for this feature.
      placeholder: I need this feature because...
    validations:
      required: true

  - type: textarea
    id: mockup
    attributes:
      label: Mockup or Example
      description: |
        If applicable, provide mockups, screenshots, or examples of how this feature should work.
        You can drag and drop images here.

  - type: dropdown
    id: platform
    attributes:
      label: Target Platform
      description: Which platform(s) should this feature support?
      multiple: true
      options:
        - Windows 10
        - Windows 11
        - Android (all versions)
        - Specific Android versions (please specify in additional context)
        - All platforms

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: |
        Add any other context, screenshots, or examples about the feature request here.
        Links to similar features in other applications are welcome.

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to contribute to implementing this feature?
      options:
        - label: I would like to work on implementing this feature
        - label: I can help with testing the feature
        - label: I can help with documentation
        - label: I'm only requesting the feature

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues for similar feature requests
          required: true
        - label: This feature aligns with the project's goals
          required: true
        - label: I have provided sufficient detail about the proposed feature
          required: true